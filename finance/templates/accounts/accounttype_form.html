{% extends "accounts/settings.html" %}
{% load bootstrap3 %}

{% block page-content %}
  <h1 class="page-header">Settings</h1>

  <h2 class="sub-header">Account Types</h2>
  <div class="table-responsive col-md-3">
    <form method="post" action="" role="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <input type="submit" class="btn btn-success" value="Save Account Type" />
        <a href="{% url 'accounts.settings' %}" class="btn btn-danger">Cancel</a>
      {% endbuttons %}
    </form>
  </div>
{% endblock page-content %}
