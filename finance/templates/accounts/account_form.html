{% extends "base.html" %}
{% load bootstrap3 %}

{% block page-content %}
  <h1 class="page-header">Accounts</h1>

  <h2 class="sub-header">Save Account</h2>
  <div class="table-responsive col-md-4">
    <form method="post" action="" role="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <input type="submit" class="btn btn-success" value="Save Account" />
        <a href="{% url 'accounts.account.list' %}" class="btn btn-danger">Cancel</a>
      {% endbuttons %}
    </form>
  </div>
{% endblock page-content %}
