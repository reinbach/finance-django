{% extends "home.html" %}
{% load bootstrap3 %}

{% block page-content %}
  <div class="col-md-6 col-md-offset-3">
    <form method="post" action="" class="text-left">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <input type="submit" class="btn btn-info" value="Register" />
        <a href="{% url 'home' %}" class="btn btn-default">Cancel</a>
      {% endbuttons %}
    </form>
  </div>
{% endblock page-content %}
